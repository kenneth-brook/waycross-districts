        // Initialize the map
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-82.4, 31.2], // Set to your region's center
            zoom: 12
        });

        // Add GeoJSON source
        map.on('load', () => {
            map.addSource('districts', {
                type: 'geojson',
                data: yourGeoJSON
            });

            // Add a layer to visualize the polygons
            map.addLayer({
                id: 'districts-layer',
                type: 'fill',
                source: 'districts',
                paint: {
                    'fill-color': [
                        'match',
                        ['get', 'district'],
                        'District 1', '#9C9C9C',
                        'District 2', '#38A800',
                        'District 3', '#005CE6',
                        'District 4', '#FF0000',
                        'District 5', '#FFCA00',
                        '#FFFFFF'
                    ],
                    'fill-opacity': 0.5
                }
            });

            // Add a border around the polygons
            map.addLayer({
                id: 'districts-outline',
                type: 'line',
                source: 'districts',
                paint: {
                    'line-color': '#333',
                    'line-width': 1
                }
            });

            map.addLayer({
                id: 'districts-hover',
                type: 'fill',
                source: 'districts',
                paint: {
                    'fill-color': '#FFD700', // Gold color for the highlight
                    'fill-opacity': 0.8
                },
                filter: ['==', 'district', ''] // Initially, no polygon is highlighted
            });

            // Add a border highlight for hover effect
            map.addLayer({
                id: 'districts-hover-outline',
                type: 'line',
                source: 'districts',
                paint: {
                    'line-color': '#FFD700', // Gold color for the outline
                    'line-width': 4,
                    'line-opacity': 1
                },
                filter: ['==', 'district', ''] // Initially, no polygon is highlighted
            });

            // Handle mouseenter and mouseleave events
            map.on('mousemove', 'districts-layer', (e) => {
                const districtName = e.features[0].properties.district;

                // Update the hover layer filter to show the hovered polygon
                map.setFilter('districts-hover', ['==', 'district', districtName]);
                map.setFilter('districts-hover-outline', ['==', 'district', districtName]);

                // Change cursor to pointer
                map.getCanvas().style.cursor = 'pointer';
            });

            map.on('mouseleave', 'districts-layer', () => {
                // Reset hover layers to not show any polygon
                map.setFilter('districts-hover', ['==', 'district', '']);
                map.setFilter('districts-hover-outline', ['==', 'district', '']);

                // Reset cursor
                map.getCanvas().style.cursor = '';
            });

            map.addLayer({
                id: 'district-labels',
                type: 'symbol',
                source: 'districts',
                layout: {
                    'text-field': ['get', 'district'], // Get the district name
                    'text-size': 14,
                    'text-offset': [0, 0.5], // Offset to position the text slightly above the center
                    'text-anchor': 'top'
                },
                paint: {
                    'text-color': '#000', // Text color
                    'text-halo-color': '#FFF', // Add a white halo for better readability
                    'text-halo-width': 1
                }
            });

            // Dynamically fetch and merge properties
            const propertyFiles = [
                './popup-data/district1.json',
                './popup-data/district2.json',
                './popup-data/district3.json',
                './popup-data/district4.json',
                './popup-data/district5.json'
            ];
            const propertyPromises = propertyFiles.map(file => fetch(file).then(res => res.json()));

            Promise.all(propertyPromises).then(propertiesList => {
                const propertiesMap = Object.fromEntries(
                    propertiesList.map(props => [props.district, props])
                );

                // Add popups with merged properties
                map.on('click', 'districts-layer', (e) => {
                    const districtName = e.features[0].properties.district;
                    const districtProps = propertiesMap[districtName];

                    if (districtProps) {
                        const pictureHtml = districtProps.Picture
                            ? `<img src="${districtProps.Picture}" alt="${districtProps.representative}" style="width: 150px; height: auto; border-radius: 8px; margin-top: 8px;">`
                            : `<p style="font-style: italic; color: gray;">No picture available</p>`;

                        const phoneHtml = districtProps.phone
                            ? `<p>Phone: ${districtProps.phone}</p>`
                            : '';

                        const emailHtml = districtProps.email
                            ? `<p>Email: <a href="mailto:${districtProps.email}" style="color: blue;">${districtProps.email}</a></p>`
                            : '';

                        const popupContent = `
                            <div style="text-align: center;">
                                <strong>${districtName}</strong><br>
                                <p>Population: ${districtProps.population}</p>
                                ${pictureHtml}
                                <p>Commissioner: ${districtProps.representative}</p>
                                ${phoneHtml}
                                ${emailHtml}
                            </div>
                        `;
                        new mapboxgl.Popup()
                            .setLngLat(e.lngLat)
                            .setHTML(popupContent)
                            .addTo(map);
                    }
                });
            });


            // Change the cursor to pointer when hovering over the polygons
            map.on('mouseenter', 'districts-layer', () => {
                map.getCanvas().style.cursor = 'pointer';
            });

            map.on('mouseleave', 'districts-layer', () => {
                map.getCanvas().style.cursor = '';
            });
        });
    </script>
